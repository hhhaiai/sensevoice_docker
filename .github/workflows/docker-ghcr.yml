name: Build and Push GHCR Image

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  TAG_NAME: ${{ github.ref_name }}
  SHA_TAG: sha-${{ github.sha }}

jobs:
  build:
    name: Build ${{ matrix.platform }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            arch_suffix: amd64
            use_qemu: false
          - os: ubuntu-latest
            platform: linux/arm64
            arch_suffix: arm64
            use_qemu: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space before build
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache
          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - name: Merge model fragments
        env:
          AUTO_MERGE_TARGET: model.onnx
        run: |
          chmod +x auto_merge.sh
          ./auto_merge.sh

      - name: Keep only runtime model file
        run: |
          rm -f sensevoice-small/model_full.onnx sensevoice-small/model_quant.onnx || true
          find sensevoice-small -type f -name "*.part*" -delete
          ls -lh sensevoice-small
          du -sh sensevoice-small

      - name: Set up QEMU
        if: ${{ matrix.use_qemu }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --oci-worker-gc --oci-worker-gc-keepstorage=8GB

      - name: Verify available disk space
        run: |
          set -euo pipefail
          FREE_GB=$(df -BG / | awk 'NR==2{gsub("G","",$4); print $4}')
          echo "Free disk: ${FREE_GB}GB"
          if [ "$FREE_GB" -lt 10 ]; then
            echo "Insufficient disk space before build (<10GB)." >&2
            exit 1
          fi

      - name: Verify model directory size
        run: |
          set -euo pipefail
          SIZE_MB=$(du -sm sensevoice-small | awk '{print $1}')
          echo "sensevoice-small size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 700 ]; then
            echo "Model directory too large (${SIZE_MB}MB), cleanup likely failed." >&2
            exit 1
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          builder: ${{ steps.buildx.outputs.name }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}-${{ matrix.arch_suffix }}
            ${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}-${{ matrix.arch_suffix }}
          cache-from: type=gha,scope=${{ matrix.arch_suffix }}
          cache-to: type=gha,mode=min,scope=${{ matrix.arch_suffix }}
          provenance: false
          sbom: false

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create \
            -t "${IMAGE_NAME}:${TAG_NAME}" \
            -t "${IMAGE_NAME}:${SHA_TAG}" \
            "${IMAGE_NAME}:${TAG_NAME}-amd64" \
            "${IMAGE_NAME}:${TAG_NAME}-arm64"

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect "${IMAGE_NAME}:${TAG_NAME}"
