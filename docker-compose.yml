version: "3.9"
services:
  sensevoice:
    build:
      context: .
      dockerfile: Dockerfile
    image: sensevoice-service:local
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
      - MODEL_PATH=sensevoice-small
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_INFERENCE=2
      - INFERENCE_TIMEOUT_SEC=45
